<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPL Fan Talk - Chat with Chelsea Fan</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sms"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="ctr-header ctr-header--back">
      <div class="ctr-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="ctr-header__column">
        <h1 class="ctr-header__title">Chelsea Fan</h1>
      </div>
      <div class="ctr-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, May 23, 2021</div>

      <div class="message-row">
        <img
          src="https://resources.premierleague.com/premierleague/badges/t8.svg"
        />
        <div class="message-row__content">
          <span class="message__author">Chelsea Fans</span>
          <div class="message__info">
            <span class="message__bubble">We got top-four</span>
            <div>
              <span class="message__bubble"
                >We have to go get the Victory trophy!</span
              >
              <span class="message__time">08:40</span>
            </div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">..OK</span>
            <span class="message__time">08:50</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-beam fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/46b11191c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
