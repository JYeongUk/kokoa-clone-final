<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPL Fan Talk - Chats</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sms"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="fixed-bar">
      <h4>Chats</h4>
      <div class="fixed-bar__icon">
        <i class="fas fa-search"></i>
        <i class="far fa-comments"></i>
        <i class="fas fa-comment-medical"></i>
        <a href="setting.html">
          <i class="fas fa-cog"></i>
          <div class="dot"></div>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <a class="user-unit" href="chat-with-chelsea.html">
        <div class="user-unit__column">
          <img
            class="user-unit__photo user-unit__photo--sm"
            src="https://resources.premierleague.com/premierleague/badges/t8.svg"
          />
          <div class="user-unit__text">
            <h3 class="user-unit__title">Chelsea</h3>
            <h6 class="user-unit__subtitle">
              We have to go get the Victory trophy!
            </h6>
          </div>
        </div>
        <div class="user-unit__column">
          <span class="user-unit__time">08:40</span>
          <span class="badge-dif">2</span>
        </div>
      </a>

      <a class="user-unit" href="chat-with-mancity.html">
        <div class="user-unit__column">
          <img
            class="user-unit__photo user-unit__photo--sm"
            src="https://resources.premierleague.com/premierleague/badges/50/t43@x2.png"
          />
          <div class="user-unit__text">
            <h3 class="user-unit__title">Manchester City</h3>
            <h6 class="user-unit__subtitle">Finally Win!!</h6>
          </div>
        </div>
        <div class="user-unit__column">
          <span class="user-unit__time">08:40</span>
          <span class="badge-dif">1</span>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="teams.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new">N</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/46b11191c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
