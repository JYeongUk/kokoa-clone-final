<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPL Fan Talk - Find</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sms"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="fixed-bar">
      <h4>Find</h4>
      <div class="fixed-bar__icon">
        <i class="fas fa-search"></i>
        <a href="setting.html">
          <i class="fas fa-cog"></i>
          <div class="dot"></div>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-address-book"></i>
          <span
            >Add by <br />
            Contacts</span
          >
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-portrait"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-envelope"></i>
          <span>Send Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Teams</h6>
        <span>You have no recommended teams.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <a href="#"
            ><span
              >Go to Openchat Home
              <i class="fas fa-chevron-right fa-xs"></i></span
          ></a>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#EPL</h5>
            <h6 class="open-post__hashtags">#EPL#SOCCER</h6>
            <div class="open-post__members">
              <img
                src="https://yt3.ggpht.com/ytc/AAUvwnh4fkzSzfYMSbBqQEvcYnHzO7_rL7KjeXgHwMXY=s88-c-k-c0x00ffffff-no-rj"
              />
              <span class="open-post__member-count">2024 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://yt3.ggpht.com/ytc/AAUvwnh4fkzSzfYMSbBqQEvcYnHzO7_rL7KjeXgHwMXY=s88-c-k-c0x00ffffff-no-rj"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>999+</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="teams.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new">N</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/46b11191c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
