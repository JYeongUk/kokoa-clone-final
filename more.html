<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPL Fan Talk - More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sms"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="fixed-bar">
      <h4>More</h4>
      <div class="fixed-bar__icon">
        <i class="fas fa-search"></i>
        <a href="setting.html">
          <i class="fas fa-cog"></i>
          <div class="dot"></div>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-unit">
        <div class="user-unit__column">
          <img
            class="user-unit__photo user-unit__photo--lg"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODEwMTJfMTYy%2FMDAxNTM5MjczMzU5ODcy.wSGbKVtY-DJqCEHLB_BmLWw-jvQ3jyCMS0O_8yWM_NAg.rtQbPLU7bEKt04X9-WalFxZwta42dvJT9bU-1HZ_xvkg.GIF.box182%2Fse3_ani_1539273353473_a.gif&type=sc960_832_gif"
          />
          <div class="user-unit__text">
            <h3 class="user-unit__title">JYU</h3>
            <h6 class="user-unit__subtitle">
              010-0100-1100<i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-unit__column">
          <i class="fab fa-stack-exchange fa-2x"></i>
        </div>
      </div>

      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-bullhorn"></i>
          <span>Notice</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>

        <div class="icon-raw__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-futbol"></i>
          <span>Score</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-hands-helping"></i>
          <span>Sponsor</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-users"></i>
          <span>No Racism</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <i class="fas fa-running"></i>
            <span>Play Games</span>
          </div>
          <div class="more-suggestions__icon">
            <i class="fas fa-file-video"></i>
            <span>Watch Videos</span>
          </div>
          <div class="more-suggestions__icon">
            <i class="fas fa-brain"></i>
            <span>Predict Score</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="teams.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new">N</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/46b11191c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
